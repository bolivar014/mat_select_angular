<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Pais</mat-label>
    <input type="text"
           placeholder="Seleccione opciÃ³n"
           aria-label="Pais"
           matInput
           [formControl]="myControlCountry"
           [matAutocomplete]="auto"
           (ngModelChange)="getSelectOption($event)">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Departamento</mat-label>
    <input type="text"
            placeholder="Seleccione departamento"
            aria-label="Departamento"
            matInput
            [formControl]="myControlDepartament"
            [matAutocomplete]="autoComplete"
            (ngModelChange)="getSelectOptionDepartament()"
            >
            <mat-autocomplete #autoComplete="matAutocomplete">
              <mat-option *ngFor="let departament of departaments" [value]="departament.name">
                {{ departament.name }}
              </mat-option>
            </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Ciudad</mat-label>
    <input type="text"
            placeholder="Seleccione Ciudad"
            aria-label="Ciudad"
            matInput
            [formControl]="myControlCity"
            [matAutocomplete]="autoComplete"
            >
            <mat-autocomplete #autoComplete="matAutocomplete">
              <mat-option *ngFor="let departament of departaments" [value]="departament.name">
                {{ departament.name }}
              </mat-option>
            </mat-autocomplete>
  </mat-form-field>
</form>
